<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple LinearRegression Model in Python - Faisal Jan</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="container">
		<form action="/predict" method="post">
			<fieldset class="form_container">
				<legend>House Price Predictor</legend>
				<div class="form_field">
					<label for="size_of_house">Size of House (in sqft)</label>
					<input type="number" name="size_of_house" placeholder="Enter Here..." required>
				</div>

				<div class="submit_button">
					<button type="submit">Predict</button>
				</div>

				{% with messages = get_flashed_messages() %}
				  {% if messages %}
				    {% for message in messages %}
				      <p class="alert">{{ message }}</p>
				    {% endfor %}
				  {% endif %}
				{% endwith %}
			</fieldset>
		</form>
	</div>
</body>
</html>
